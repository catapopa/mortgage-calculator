<div class="mortgage-form-container">
  <h2>Your Mortgage</h2>
  <h3>Calculate Your Mortgage</h3>

  <form #mortgageForm="ngForm" (ngSubmit)="onSubmit(mortgageForm)">
    <!-- Borrowing Amount Field with € Prefix -->
    <div class="form-group">
      <label for="borrowingAmount">Borrowing Amount</label>
      <div class="input-group">
        <span class="input-group-prefix">€</span>
        <input
          id="borrowingAmount"
          name="borrowingAmount"
          [(ngModel)]="mortgage.borrowingAmount"
          type="number"
          required
          #borrowingAmount="ngModel"
        />
      </div>
      <div
        *ngIf="borrowingAmount.invalid && borrowingAmount.touched"
        class="error"
      >
        Borrowing amount is required.
      </div>
    </div>

    <!-- Purchase Price Field with € Prefix -->
    <div class="form-group">
      <label for="purchasePrice">Purchase Price</label>
      <div class="input-group">
        <span class="input-group-prefix">€</span>
        <input
          id="purchasePrice"
          name="purchasePrice"
          [(ngModel)]="mortgage.purchasePrice"
          type="number"
          required
          #purchasePrice="ngModel"
        />
      </div>
      <div *ngIf="purchasePrice.invalid && purchasePrice.touched" class="error">
        Purchase price is required.
      </div>
    </div>

    <!-- Repayment Period Field -->
    <div class="form-group">
      <label for="repaymentPeriod">Preferred Repayment Period</label>
      <select
        id="repaymentPeriod"
        name="repaymentPeriod"
        [(ngModel)]="mortgage.repaymentPeriod"
        required
      >
        <option *ngFor="let period of repaymentPeriods" [value]="period">
          {{ period }} Years
        </option>
      </select>
    </div>

    <!-- Gross Household Income Field with € Prefix -->
    <div class="form-group">
      <label for="grossIncome">Gross Household Income</label>
      <div class="input-group">
        <span class="input-group-prefix">€</span>
        <input
          id="grossIncome"
          name="grossIncome"
          [(ngModel)]="mortgage.grossIncome"
          type="number"
          required
          #grossIncome="ngModel"
        />
      </div>
      <div *ngIf="grossIncome.invalid && grossIncome.touched" class="error">
        Gross household income is required.
      </div>
    </div>

    <!-- Interest Rate Field -->
    <div class="form-group">
      <label for="interestRate">Interest Rate</label>
      <div class="input-group">
        <input
          id="interestRate"
          name="interestRate"
          [(ngModel)]="mortgage.interestRate"
          type="number"
          step="0.01"
          required
          #interestRate="ngModel"
        />
        <span class="input-group-suffix">%</span>
      </div>
      <div *ngIf="interestRate.invalid && interestRate.touched" class="error">
        Interest rate is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="submit-button"
      [disabled]="mortgageForm.invalid"
    >
      Next Step
    </button>
  </form>
</div>
