<div class="mortgage-form-container">
  <h2>Your Mortgage</h2>
  <h1>Calculate Your Mortgage</h1>

  <form #mortgageForm="ngForm" (ngSubmit)="onSubmit(mortgageForm)">
    <div class="form-row">
      <div class="form-group">
        <label> Borrowing Amount <span class="required">Required</span> </label>
        <div class="input-group">
          <span class="input-prefix">€</span>
          <input
            name="borrowingAmount"
            [(ngModel)]="mortgage.borrowingAmount"
            type="number"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label> Purchase Price <span class="required">Required</span> </label>
        <div class="input-group">
          <span class="input-prefix">€</span>
          <input
            name="purchasePrice"
            [(ngModel)]="mortgage.purchasePrice"
            type="number"
            required
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label> Repayment Period <span class="required">Required</span> </label>
        <select
          name="repaymentPeriod"
          [(ngModel)]="mortgage.repaymentPeriod"
          required
        >
          <option *ngFor="let period of repaymentPeriods" [value]="period">
            {{ period }} Years
          </option>
        </select>
      </div>

      <div class="form-group">
        <label> Gross Income <span class="required">Required</span> </label>
        <div class="input-group">
          <span class="input-prefix">€</span>
          <input
            name="grossIncome"
            [(ngModel)]="mortgage.grossIncome"
            type="number"
            required
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label> Interest Rate <span class="required">Required</span> </label>
        <div class="input-group interest-input">
          <input
            name="interestRate"
            [(ngModel)]="mortgage.interestRate"
            type="number"
            step="0.01"
            required
          />
          <span class="input-suffix">%</span>
        </div>
      </div>
    </div>

    <div class="form-group submit-container">
      <button
        type="submit"
        class="primary-button"
        [disabled]="mortgageForm.invalid"
      >
        Calculate
      </button>
    </div>
  </form>
</div>
